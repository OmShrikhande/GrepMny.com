<body>
    <div class="wrapper">

        <div class="login-box">
          <form action="../scripts/php/signin.php" method="post">
            <h2>Sign In</h2>
      
            <div class="input-box">
              <span class="icon">
                <ion-icon name="mail"></ion-icon>
              </span>
              <input type="email" name="email" required>
              <label>Email</label>
            </div>

            <div class="input-box">
                <span class="icon">
                  <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="text" name="userid" required>
                <label>User id</label>
              </div>
              
            <div class="input-box">
                <span class="icon">
                  <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" name="password1" required>
                <label>Password</label>
              </div>

            <div class="input-box">
                <span class="icon">
                  <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" name="password2" required>
                <label>Repeat Password</label>
              </div>
      
            <!-- <div class="remember-forgot">
