<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Add the path to your background image here */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* White background with transparency */
            padding: 20px;
            margin: 50px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #333;
        }

        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Information Form</h2>
        <form action="../scripts/php/submit_form.php" method="post">
            <label for="sname">Student Name:</label>
            <input type="text" id="sname" name="sname" maxlength="40" required>

            <label for="semail">Student Email:</label>
            <input type="email" id="semail" name="semail" maxlength="50" required>

            <label for="cid">Course ID:</label>
            <input type="number" id="cid" name="cid" required>

            <label for="cname">Course Name:</label>
            <input type="text" id="cname" name="cname" maxlength="30" required>

            <label for="duration">Course Duration:</label>
            <input type="text" id="duration" name="duration" maxlength="10" required>

            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <label for="fees">Course Fees:</label>
            <input type="number" id="fees" name="fees" required>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
