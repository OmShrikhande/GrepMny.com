<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <!-- <link href="./media/logos/favicon.png" rel="icon" type="image/png" /> -->
  
    <link href="./scripts/css/index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">

    <div class="login-box">
      
      <form action="./scripts/php/login.php" method="post"> <!--./scripts/php/login.php -->
        <h2>Login</h2>
  
        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail"></ion-icon>
          </span>
          <input type="email" name="email" required>
          <label>Email</label>
        </div>
  
        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
          <input type="password" name="password" required>
          <label>Password</label>
        </div>
  
        <div class="remember-forgot">
          <label><input type="checkbox"> Remember me</label>
          <a href="./src/forgotpass.html">Forgot Password?</a>
        </div>
  
        <button type="submit">Login</button>
  
        <div class="register-link">
          <p>Don't have an account? <a href="./src/signup.html">Register</a></p>
        </div>
      </form>
    </div>
  
  </div>
      
  <!-- <script type="text/javascript" src="./scripts/js/index.js"></script> -->

</body>
</html>
